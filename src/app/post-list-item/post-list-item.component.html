<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': isLiked(),
                'list-group-item-danger': isDisliked()
              }">
  <article>
    <h4 [ngStyle]="{color: getColor(true)}">{{ getTitle() }}</h4>
    <aside>
      <strong class="calendar"><img alt="Calendar" src="/assets/images/calendar.png"/>&nbsp;{{ getDateCreation() | date: 'medium' | uppercase }}</strong>
    </aside>
    <section>
      <p>{{ getContent() }}</p>
      <button class="btn btn-success"
              (click)="addLoveIt()">
        Love it!
      </button>
      <button class="btn btn-danger"
              (click)="removeLoveIt()">
        Don't love it!
      </button>
    </section>
  </article>
</li>
